<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../style1.css">
    <title>My Profile</title>
</head>

<body>
    <header>
        <div class="navbar">
            <input type="text" class="search-bar" placeholder="Search" id="search-bar">
            <img src="../../img/images.png" class="profile-icon" alt="Profile">
            <span class="noti-txt">Notifications</span>
            <span class="notification-icon"><i class="fa-sharp fa-solid fa-bell fa-xl"></i></span>
            <span class="search-icon" onclick="show_search()" id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></span>
            <span class="search-go" id="search-go"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></span>
            <span class="menu-icon" onclick="show_menu()"><i class="fa-solid fa-bars"></i></span>
            <!-- <img src="img/bell.svg" class="notification-icon" alt="Notifications"> -->
        </div>
        <div class="locater">
            <span><a href="#" id="main">WarriorForgers</a></span>
            <span><img src="../../img/arrow.png" id="arrow"></span>
            <span id="navigator">My Profile</span>
        </div>
    </header>
    <aside id="aside">
        <div class="nav">
            <span class="close-icon" onclick="hide_menu()"><i class="fa-solid fa-xmark"></i></span>
            <ul class="nav-side">
                <li class="name">WarriorForgers</li>

                <ul class="sub-fields">
                    <li><a href="../../index.html" id="active">Dashboard</a></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="../my courses/index.html">My Courses</a></li>
                    <li><a href="../my videos/index.html">My Videos</a></li>
                    <li><a href="">Registered Students</a></li>
                    <li><a href="">My Stories</a></li>
                    <li><a href="">Meeting</a></li>
                </ul>
            </ul>
            <div class="logout">
                <a href="#" class="logout-btn">Logout</a>
            </div>
        </div>
    </aside>
    <main>
        <div class="main-container">
            <div class="edit" id="edit">
                <div class="my_profile_main">
                    <div class="profile_div">
                        <img id="previewImage" src="profille.jpg" alt="Profile Image">
                    </div>
                    <div id="photo">
                        <button onclick="uploadImage()" id="pro-btn">Set Profile Picture</button>
                        <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    </div>
                </div>
                <hr id="profile-divider">
                <div class="form-container-edit">
                    <form class="details">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName"><br>

                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName"><br>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email"><br>

                        <label for="mobileNo">Mobile No:</label>
                        <input type="tel" id="mobileNo" name="mobileNo"><br>

                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age"><br>

                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="">Select</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select><br>

                        <label for="highschoolMarks">Highschool Marks:</label>
                        <input type="text" id="highschoolMarks" name="highschoolMarks"><br>
                        
                        <label for="intermediateMarks">Intermediate Marks:</label>
                        <input type="text" id="intermediateMarks" name="intermediateMarks"><br>
                        
                        <label for="fieldType">Field Type:</label>
                        <select id="fieldType" name="fieldType">
                            <option value="">Select</option>
                            <option value="commissioned">Commissioned</option>
                            <option value="nonCommissioned">Non-Commissioned</option>
                        </select><br>
                        
                        <label for="fieldOfInterest">Field of Interest:</label>
                        <input type="text" id="fieldOfInterest" name="fieldOfInterest"><br>
                        
                        <input type="submit" value="Submit" onclick="save()">
                    </form>
                </div>
            </div>
            <div class="non-edit" id="non-edit">
                <div class="my_profile_main">
                    <div class="profile_div">
                        <img id="previewImage" src="profille.jpg" alt="Profile Image">
                    </div>
                    <div id="photo"></div>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                </div>
                <hr id="profile-divider-non-edit">
                <div class="form-container">
                    <div class="data">
                        <label>Name:</label>
                        <label>Email:</label>
                        <label>Mobile No:</label>
                        <label>Age:</label>
                        <label>Gender:</label>
                        <label>Highschool Marks:</label>
                        <label>Intermediate Marks:</label>
                        <label>Field Type:</label>
                        <label id="lastfield">Field of Interest:</label>
                        <button onclick="edit()" id="pro-edit-btn">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer>
    
</footer>
<script src="https://kit.fontawesome.com/95a174de29.js" crossorigin="anonymous"></script>
<script>
        var aside = document.getElementById("aside");
        var search_bar = document.getElementById("search-bar");
        var search_icon = document.getElementById("search-icon");
        var search_go = document.getElementById("search-go");

        function show_menu() {
            aside.style.left = "0px";
        }

        function hide_menu() {
            aside.style.left = "-250px";
        }

        function show_search() {
            search_bar.style.display = "block";
            search_icon.style.display = "none";
            search_go.style.display = "block";
        }

        function uploadImage() {
            var input = document.getElementById('imageUpload');
            var previewImage = document.getElementById('previewImage');

            input.click(); // Trigger the file input click event
            input.onchange = function () {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        previewImage.src = e.target.result;
                    };

                    reader.readAsDataURL(input.files[0]);
                }
            };
        }

        var Edit = document.getElementById("edit");
        var nonEdit = document.getElementById("non-edit");

        function edit(){
            nonEdit.style.display = "none";
            Edit.style.display = "block";
        }
        function save(){
            Edit.style.display = "none";
            nonEdit.style.display = "block";

        }
    </script>
</body>

</html>
